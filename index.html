<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tom And Jerry</title>
    <base href="/TomAndJerry/"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tom-blue': '#60A5FA',
                        'tom-dark-blue': '#3B82F6',
                        'jerry-brown': '#D97706',
                        'jerry-dark-brown': '#B45309',
                        'cartoon-yellow': '#FEF08A',
                        'cartoon-orange': '#FED7AA',
                        'cartoon-red': '#F87171',
                        'cartoon-pink': '#FBB6CE',
                        'vintage-cream': '#FFFBEB',
                        'vintage-beige': '#F8FAFC',
                        'soft-blue': '#DBEAFE',
                        'soft-red': '#FEE2E2',
                        'soft-yellow': '#FEF3C7',
                    },
                    fontFamily: {
                        'cartoon': ['Fredoka', 'cursive'],
                        'comic': ['Comic Neue', 'cursive'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'tom-chase': 'tomChase 2s ease-in-out infinite',
                        'jerry-dodge': 'jerryDodge 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        tomChase: {
                            '0%, 100%': { transform: 'translateX(0px) scaleX(1)' },
                            '50%': { transform: 'translateX(10px) scaleX(-1)' },
                        },
                        jerryDodge: {
                            '0%, 100%': { transform: 'translateX(0px) translateY(0px)' },
                            '25%': { transform: 'translateX(-5px) translateY(-3px)' },
                            '75%': { transform: 'translateX(5px) translateY(3px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="icon" type="image/png" href="favicon-32x32.png"/>
    <link href="TomAndJerry.styles.css" rel="stylesheet"/>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Enhanced animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -8px, 0);
            }
            70% {
                transform: translate3d(0, -4px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
        
        /* Smooth transitions for all interactive elements */
        * {
            transition: all 0.2s ease-in-out;
        }
        
        /* Focus states for accessibility */
        button:focus,
        input:focus {
            outline: 2px solid #ef4444;
            outline-offset: 2px;
        }
        
        /* Loading skeleton animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Video card skeleton specific styles */
        .video-card-skeleton {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .video-card-skeleton:nth-child(1) { animation-delay: 0.1s; }
        .video-card-skeleton:nth-child(2) { animation-delay: 0.2s; }
        .video-card-skeleton:nth-child(3) { animation-delay: 0.3s; }
        .video-card-skeleton:nth-child(4) { animation-delay: 0.4s; }
        .video-card-skeleton:nth-child(5) { animation-delay: 0.5s; }
        .video-card-skeleton:nth-child(6) { animation-delay: 0.6s; }
        .video-card-skeleton:nth-child(7) { animation-delay: 0.7s; }
        .video-card-skeleton:nth-child(8) { animation-delay: 0.8s; }
        .video-card-skeleton:nth-child(9) { animation-delay: 0.9s; }
        .video-card-skeleton:nth-child(10) { animation-delay: 1.0s; }
        
        /* Enhanced skeleton shimmer effect */
        .skeleton-enhanced {
            background: linear-gradient(90deg, 
                rgba(240, 240, 240, 0.8) 25%, 
                rgba(220, 220, 220, 0.9) 50%, 
                rgba(240, 240, 240, 0.8) 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        /* Progress bar animation */
        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
        
        .animate-progress {
            animation: progress 2s ease-in-out infinite;
        }
        
        /* Hover effects for cards */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Tom & Jerry themed gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #60A5FA, #F87171, #FEF08A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Classic cartoon button styling */
        .cartoon-button {
            background: linear-gradient(145deg, #FEF08A, #FED7AA);
            border: 3px solid #D97706;
            border-radius: 20px;
            box-shadow: 0 4px 0 #D97706, 0 6px 12px rgba(0,0,0,0.15);
            transform: translateY(0);
            transition: all 0.1s ease;
        }
        
        .cartoon-button:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #D97706, 0 5px 8px rgba(0,0,0,0.15);
        }
        
        .cartoon-button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #D97706, 0 3px 6px rgba(0,0,0,0.15);
        }
        
        /* Tom & Jerry card styling */
        .tom-jerry-card {
            background: linear-gradient(145deg, #FFFBEB, #F8FAFC);
            border: 3px solid #60A5FA;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(96, 165, 250, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tom-jerry-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 25px rgba(96, 165, 250, 0.2);
            border-color: #F87171;
        }
        
        /* Classic cartoon background pattern */
        .cartoon-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(254, 240, 138, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(248, 113, 113, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(96, 165, 250, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #FFFBEB 0%, #F8FAFC 100%);
        }
        
        /* Tom & Jerry themed header */
        .tom-jerry-header {
            background: linear-gradient(135deg, #60A5FA 0%, #F87171 50%, #FEF08A 100%);
            border-bottom: 4px solid #D97706;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }
        
        /* Character animations */
        .tom-character {
            animation: tomChase 3s ease-in-out infinite;
        }
        
        .jerry-character {
            animation: jerryDodge 2s ease-in-out infinite;
        }
        
        /* Vintage cartoon text shadow */
        .cartoon-text {
            text-shadow: 0.5px 0.5px 0px #D97706, 1px 1px 0px rgba(0,0,0,0.05);
        }
        
        /* Playful border radius variations */
        .cartoon-rounded {
            border-radius: 20px 5px 20px 5px;
        }
        
        .cartoon-rounded-alt {
            border-radius: 5px 20px 5px 20px;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 640px) {
            .tom-jerry-card {
                padding: 0.75rem;
                border-radius: 15px;
            }
            
            .cartoon-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
            
            .cartoon-text {
                text-shadow: 0.25px 0.25px 0px #D97706, 0.5px 0.5px 0px rgba(0,0,0,0.05);
            }
            
            .video-container {
                border-radius: 0.75rem;
            }
        }
        
        /* Tablet-specific improvements */
        @media (min-width: 641px) and (max-width: 1024px) {
            .tom-jerry-card {
                padding: 1rem;
            }
            
            .cartoon-button {
                padding: 1rem 2rem;
            }
        }
        
        /* Floating animation for special elements */
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
    <link rel="apple-touch-icon" sizes="256x256" href="android-chrome-256x256.png"/>
    <link rel="apple-touch-icon" sizes="192x192" href="android-chrome-192x192.png"/>
    <script src="disqus.js"></script>
    <style>
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        .loadinBaba {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 20% 80%, rgba(254, 240, 138, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(248, 113, 113, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #FFFBEB 0%, #F8FAFC 100%);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
<div id="app">
    <div class="loading">
        <div class="loadinBaba">
            <!-- Tom & Jerry Themed Loading Animation -->
            <div class="flex flex-col items-center space-y-8">
                <!-- Tom & Jerry Characters -->
                <div class="flex items-center space-x-8">
                    <!-- Tom Character -->
                    <div class="tom-character">
                        <div class="w-20 h-20 rounded-full overflow-hidden ring-4 ring-tom-blue shadow-lg">
                            <img src="Tom.png" alt="Tom" class="w-full h-full object-cover"/>
                        </div>
                    </div>
                    
                    <!-- VS Text -->
                    <div class="text-3xl font-bold cartoon-text text-jerry-brown animate-wiggle">VS</div>
                    
                    <!-- Jerry Character -->
                    <div class="jerry-character">
                        <div class="w-16 h-16 rounded-full overflow-hidden ring-4 ring-jerry-brown shadow-lg">
                            <img src="Tom.png" alt="Jerry" class="w-full h-full object-cover"/>
                        </div>
                    </div>
                </div>
                
                <!-- Loading Text -->
                <div class="text-center space-y-3">
                    <h2 class="text-4xl font-bold font-cartoon gradient-text cartoon-text">Tom & Jerry</h2>
                    <p class="text-lg font-comic text-jerry-brown">Loading Classic Adventures...</p>
                </div>
                
                <!-- Animated Dots with Tom & Jerry Colors -->
                <div class="flex space-x-3">
                    <div class="w-4 h-4 bg-tom-blue rounded-full animate-bounce cartoon-rounded"></div>
                    <div class="w-4 h-4 bg-cartoon-red rounded-full animate-bounce cartoon-rounded" style="animation-delay: 0.1s"></div>
                    <div class="w-4 h-4 bg-cartoon-yellow rounded-full animate-bounce cartoon-rounded" style="animation-delay: 0.2s"></div>
                    <div class="w-4 h-4 bg-jerry-brown rounded-full animate-bounce cartoon-rounded" style="animation-delay: 0.3s"></div>
                </div>
                
                <!-- Progress Bar with Tom & Jerry Theme -->
                <div class="w-80 bg-vintage-cream rounded-full h-3 overflow-hidden border-2 border-jerry-brown shadow-inner">
                    <div class="h-full bg-gradient-to-r from-tom-blue via-cartoon-red to-cartoon-yellow rounded-full animate-progress"></div>
                </div>
                
                <!-- Fun Loading Message -->
                <div class="text-center">
                    <p class="text-sm font-comic text-jerry-brown animate-pulse">Tom is chasing Jerry through the episodes...</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="_framework/blazor.webassembly.js"></script>
<script src="blazorkeypress.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>

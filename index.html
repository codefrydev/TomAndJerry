<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tom And Jerry</title>
    <base href="/"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'youtube-red': '#FF0000',
                        'youtube-dark-red': '#CC0000',
                    }
                }
            }
        }
    </script>
    <link rel="icon" type="image/png" href="favicon-32x32.png"/>
    <link href="TomAndJerry.styles.css" rel="stylesheet"/>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Enhanced animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -8px, 0);
            }
            70% {
                transform: translate3d(0, -4px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
        
        /* Smooth transitions for all interactive elements */
        * {
            transition: all 0.2s ease-in-out;
        }
        
        /* Focus states for accessibility */
        button:focus,
        input:focus {
            outline: 2px solid #ef4444;
            outline-offset: 2px;
        }
        
        /* Loading skeleton animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Video card skeleton specific styles */
        .video-card-skeleton {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .video-card-skeleton:nth-child(1) { animation-delay: 0.1s; }
        .video-card-skeleton:nth-child(2) { animation-delay: 0.2s; }
        .video-card-skeleton:nth-child(3) { animation-delay: 0.3s; }
        .video-card-skeleton:nth-child(4) { animation-delay: 0.4s; }
        .video-card-skeleton:nth-child(5) { animation-delay: 0.5s; }
        .video-card-skeleton:nth-child(6) { animation-delay: 0.6s; }
        .video-card-skeleton:nth-child(7) { animation-delay: 0.7s; }
        .video-card-skeleton:nth-child(8) { animation-delay: 0.8s; }
        .video-card-skeleton:nth-child(9) { animation-delay: 0.9s; }
        .video-card-skeleton:nth-child(10) { animation-delay: 1.0s; }
        
        /* Enhanced skeleton shimmer effect */
        .skeleton-enhanced {
            background: linear-gradient(90deg, 
                rgba(240, 240, 240, 0.8) 25%, 
                rgba(220, 220, 220, 0.9) 50%, 
                rgba(240, 240, 240, 0.8) 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        /* Progress bar animation */
        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
        
        .animate-progress {
            animation: progress 2s ease-in-out infinite;
        }
        
        /* Hover effects for cards */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Gradient text effect */
        .gradient-text {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Floating animation for special elements */
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
    <link rel="apple-touch-icon" sizes="256x256" href="android-chrome-256x256.png"/>
    <link rel="apple-touch-icon" sizes="192x192" href="android-chrome-192x192.png"/>
    <script src="disqus.js"></script>
    <style>
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        .loadinBaba {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
<div id="app">
    <div class="loading">
        <div class="loadinBaba">
            <!-- Modern Tailwind CSS Loading Animation -->
            <div class="flex flex-col items-center space-y-6">
                <!-- Tom & Jerry Logo -->
                <div class="relative">
                    <div class="w-24 h-24 rounded-full overflow-hidden ring-4 ring-red-200 animate-pulse">
                        <img src="Tom.png" alt="Tom & Jerry" class="w-full h-full object-cover"/>
                    </div>
                    <!-- Spinning ring around logo -->
                    <div class="absolute inset-0 rounded-full border-4 border-transparent border-t-red-600 border-r-red-600 animate-spin"></div>
                </div>
                
                <!-- Loading Text -->
                <div class="text-center space-y-2">
                    <h2 class="text-2xl font-bold text-gray-800">Tom & Jerry</h2>
                    <p class="text-gray-600">Loading Classic Episodes...</p>
                </div>
                
                <!-- Animated Dots -->
                <div class="flex space-x-2">
                    <div class="w-3 h-3 bg-red-600 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-red-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-3 h-3 bg-red-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
                
                <!-- Progress Bar -->
                <div class="w-64 bg-gray-200 rounded-full h-2 overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-red-500 to-orange-500 rounded-full animate-progress"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="_framework/blazor.webassembly.js"></script>
<script src="blazorkeypress.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
